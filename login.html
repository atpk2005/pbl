<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenWare â€“ Login</title>
    <link rel="stylesheet" href="style.css">
    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            const loginForm = document.getElementById("login-form");
            const popup = document.getElementById("popup");
            const closePopup = document.getElementById("closePopup");

            loginForm.addEventListener("submit", (e) => {
                e.preventDefault();

                popup.style.display = "flex";
            });

            closePopup.addEventListener("click", () => {
                popup.style.display = "none";
            });
        });
    </script>
</head>
<body>
    <div class="wrapper">
        <h1>Login</h1>
        <p class="subtitle">Welcome back to OpenWare</p>
        <form id="login-form">
            <div class="input-box">
                <label for="email-input"><span>@</span></label>
                <input 
                    type="email" 
                    id="email-input" 
                    placeholder="Enter your email" 
                    required>
            </div>
            <div class="input-box">
                <label for="password-input">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24"
                        viewBox="0 -960 960 960">
                        <path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 
                        23.5-56.5T240-640h40v-80q0-83 
                        58.5-141.5T480-920q83 0 
                        141.5 58.5T680-720v80h40q33 0 
                        56.5 23.5T800-560v400q0 33-23.5 
                        56.5T720-80H240Zm240-200q33 0 
                        56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 
                        23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 
                        0-85 35t-35 85v80Z"/>
                    </svg>
                </label>
                <input 
                    type="password" 
                    id="password-input" 
                    placeholder="Enter your password" 
                    required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="footer-text">
            Don't have an account? <a href="create.html">Create Account</a>
        </p>
    </div>
    <div id="popup" class="popup">
        <div class="popup-box">
            <h2>Login Successful!</h2>
            <p>You are now logged in.</p>
            <button id="closePopup">OK</button>
        </div>
    </div>
</body>
</html>
